<!DOCTYPE html>
<html>

  <title>For Geetika ❤️</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #ff758c, #ff7eb3);
      color: white;
      height: 100vh;
      overflow: hidden;
    }

    .screen {
      display: none;
      height: 100vh;
      text-align: center;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      padding: 20px;
    }

    .active {
      display: flex;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 20px;
      max-width: 360px;
    }

    button {
      padding: 12px 26px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      margin: 15px;
      cursor: pointer;
    }

    .yes {
      background: #ff4d6d;
      color: white;
    }

    .no {
      background: #555;
      color: white;
    }

    /* Hearts */
    .heart {
      position: fixed;
      bottom: -20px;
      font-size: 16px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-100vh); opacity: 0; }
    }
